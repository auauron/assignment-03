<div class="row justify-content-center mt-4">
	<div class="col-12 col-sm-8 col-md-6 col-lg-4">
		<div class="card shadow-sm">
			<div class="card-body">
				<h5 class="card-title mb-3">Login</h5>
				<div class="mb-3">
					<label for="login_email" class="form-label">Email address</label>
					<input id="login_email" type="email" class="form-control" placeholder="name@example.com" />
				</div>
				<div class="mb-3">
					<label for="login_password" class="form-label">Password</label>
					<input id="login_password" type="password" class="form-control" placeholder="••••••••" />
				</div>
				<button id="LoginBtn" class="btn btn-primary w-100">Login</button>
			</div>
		</div>
	</div>
</div>
